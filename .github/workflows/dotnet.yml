name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: MovieBacklog/MovieBacklog
    - name: Build
      run: dotnet build --no-restore
      working-directory: MovieBacklog/MovieBacklog
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: MovieBacklog/MovieBacklog

name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "moviebacklog"
          heroku_email: "georgemarian98@gmail.com"
          usedocker: true
